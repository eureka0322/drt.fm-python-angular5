<div class="subscribe-view">
    <div class="subscribe-div main-color">

            <svg width="12" height="12"><use xlink:href="#close"></use></svg>
        </a>
        <form name="subscribeForm" ng-submit="vm.doSubmit($event)" action="https://mailblast.io/lists/cf16df11-82ce-43a6-95b3-27281db3f0ad/subscribers/create_external" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" novalidate class="flex flex-column items-center justify-center pb2 px2">

            <input id="mb-email" type="email" value="" ng-model="email" ng-change="vm.restoreBtn()" name="subscriber[email]" class="input main-font h3 mb2" placeholder="Email your email address" autocomplete="off" />
            <input type="hidden" name="mb_cf16df1182ce43a695b327281db3f0ad" tabindex="-1" value="" />

                <span ng-if="vm.loading == false">{{ vm.submitBtn }}</span>
                <span class="icon-loading loading-small mx-auto" ng-if="vm.loading" />
            </button>
        </form>
    </div>
